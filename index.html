<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Majax">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://humbertovnavarro.github.io/majax">
  <meta property="og:description" content="A Magic The Gathering Deck Builder">
  <meta name="og:image" content="https://user-images.githubusercontent.com/16251746/128577935-bb6d44bf-3897-4183-b39e-57262db22134.png">
  <meta name="twitter:card" content="summary_large_image">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EHQQHHL8C4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-EHQQHHL8C4');
  </script>
  <title>Majax</title>
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Average&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>
<body>
  <div class="tab-view">
    <div class="tab-container">
      <div class="row flex-end padding-h-10px">
        <button>
          <span class="material-icons">list</span>
        </button>
      </div>
      <a class="tab-content" href="https://scryfall.com/docs/syntax" target="_blank">
        <h1>Help</h1>
        <span class="material-icons">help</span>
      </a>
      <button class="tab-content mobile" data-link="decks">
        <h1>Decks</h1>
        <span class="material-icons">layers</span>
      </button>
      <button class="tab-content mobile" data-link="cards">
        <h1>Cards</h1>
        <span class="material-icons">layers</span>
      </button>
      <button class="tab-content" data-link="add-deck">
        <h1>Add Deck</h1>
        <span class="material-icons">add</span>
      </button>
    </div>
  </div>
  <div class="modal search-modal hidden">
    <div class="load-modal">
      <img src="images/loader.svg">
    </div>
    <div class="carousel">
    </div>
    <div class="row space-between">
    </div>
  </div>
  <div class="modal info-modal hidden">
    <img src="images/loader.svg">
  </div>
  <div class="modal qr-modal hidden">
    <p>Scan to export</p>
    <img class="qr-image" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=HireHumbertoNavarro">
  </div>
  <div class="modal delete-modal row justify-center hidden">
    <div class="delete-modal-container">
      <div class="row justify-center">
        <p>Are you sure you want to delete this deck? <br> It will be lost forever.</p>
      </div>
      <div class="row space-between margin-top-3rem">
        <button data-control="cancel">Cancel</button>
        <button data-control="delete">Confirm</button>
      </div>
    </div>
  </div>
  <div class="modal no-results-modal row justify-center hidden">
    <div class="delete-modal-container">
      <div class="row justify-center">
        <p>No match found.</p>
      </div>
    </div>
  </div>
  <header>
    <div class="row space-between vertical-center">
      <div class="column-half">
        <div class="row">
          <div class="padding-h-10px line-right">
            <button id="tab-view" class="material-icons">
              list
            </button>
          </div>
          <div class="padding-h-10px column-three-fourths">
            <h1>MAJAX</h1>
          </div>
        </div>
      </div>
      <div class="column-half">
        <div class="row">
          <div class="padding-h-10px">
            <button class="material-icons qr-button">
              qr_code
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="card-list-container">
        <div class="row justify-center margin-v-5px">
          <div class="column-full deck-image-box">
            <div class="flex container-full justify-center vertical-center">
              <input class="deck-big-text" value="" placeholder="New Deck">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card-list">
              <div class="row justify-center">
                <div class="search-box-container mobile padding-h-10px">
                  <input class="search-box" type="search" name="search" placeholder="Search">
                  <span class="material-icons search-icon">search</span>
                </div>
              </div>
              <div class="row justify-center">
                  <div class="majax-item-container card-view">
                  </div>
                  <div class="majax-item-container deck-view mobile hidden">
                  </div>
              </div>
          </div>
        </div>
    </div>
      <div class="desktop margin-right-10px">
        <div class="row">
          <div class="deck-list-desktop">
            <div class="row space-between padding-h-10px">
              <button data-control="left" class="material-icons">west</button>
              <h1>Decks</h1>
              <button data-control="right" class="material-icons">east</button>
            </div>
            <div class="deck-container">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card-list-desktop">
            <div class="search-box-container padding-h-10px">
              <input class="search-box" type="search" name="search" placeholder="Search">
              <span class="material-icons search-icon">search</span>
            </div>
            <div class="majax-stack-container">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
