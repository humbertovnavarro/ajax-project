<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Average&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>
<body>
  <div class="tab-view">
    <div class="tab-container">
      <div class="row flex-end padding-h-10px">
        <span class="material-icons">list</span>
      </div>
      <div class="tab-content mobile" data-link="decks">
        <h1>Decks</h1>
        <span class="material-icons">layers</span>
      </div>
      <div class="tab-content">
        <h1>Help</h1>
        <span class="material-icons">layers</span>
      </div>
      <div class="tab-content">
        <h1>Buy</h1>
        <span class="material-icons">layers</span>
      </div>
    </div>
  </div>
  <div class="search-modal hidden">
    <div class="load-modal">
      <img src="images/loader.svg">
    </div>
    <div class="carousel">
    </div>
    <div class="row space-between">
      <button class="load-more">Next</button>
    </div>
  </div>
  <div class="info-modal hidden">
    <img src="https://http.cat/204">
  </div>
  <header>
    <div class="row space-between vertical-center">
      <div class="column-half">
        <div class="row">
          <div class="padding-h-10px column-eigth line-right">
            <span id="tab-view" class="material-icons">list</span>
          </div>
          <div class="padding-h-10px column-three-fourths">
            <h1>MAJAX</h1>
          </div>
        </div>
      </div>
      <div class="column-half">
        <div class="row">
          <div class="padding-h-10px column-eigth">
            <span class="material-icons">
            qr_code
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="card-list-container">
        <div class="row justify-center margin-v-5px">
          <div class="column-full deck-image-box">
            <div class="flex container-full justify-center vertical-center">
              <h1 class="deck-big-text">No Deck Selected</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card-list">
              <div class="row justify-center">
                <div class="search-box-container mobile padding-h-10px">
                  <input class="search-box" type="search" name="search" placeholder="Search">
                  <span class="material-icons search-icon">search</span>
                </div>
              </div>
              <div class="row justify-center">
                  <div class="majax-item-container card-view">
                  </div>
                  <div class="majax-item-container deck-view mobile hidden">
                  </div>
              </div>
          </div>
        </div>
    </div>
      <div class="desktop margin-right-10px">
        <div class="row">
          <div class="deck-list-desktop">
            <div class="row space-between padding-h-10px">
              <span data-control="left" class="material-icons">west</span>
              <h1>Decks</h1>
              <span data-control="right" class="material-icons">east</span>
            </div>
            <div class="deck-container">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card-list-desktop">
            <div class="search-box-container padding-h-10px">
              <input class="search-box" type="search" name="search" placeholder="Search">
              <span class="material-icons search-icon">search</span>
            </div>
            <div class="majax-stack-container">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
